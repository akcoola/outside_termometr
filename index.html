<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Градусник</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      width: 280px;
    }

    .thermo {
      width: 60px;
      height: 300px;
      border: 2px solid #000;
      border-radius: 30px;
      overflow: hidden;
      display: flex;
      align-items: flex-end;
      margin: 20px auto;
    }

    .mercury {
      width: 100%;
      background: red;
      height: 0%;
      transition: height 0.5s;
    }

    .value {
      font-size: 24px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }

    .settings {
      display: none;
    }
  </style>
</head>
<body>

<div class="container">

  <div id="settings" class="settings">
    <h3>Настройки ThingSpeak</h3>

    <input id="channelInput" placeholder="CHANNEL_ID">
    <input id="apiInput" placeholder="READ API KEY">

    <button onclick="saveSettings()">Сохранить</button>
  </div>

  <div id="app">
    <h2>Температура</h2>

    <div class="thermo">
      <div class="mercury" id="mercury"></div>
    </div>

    <div class="value" id="value">Загрузка...</div>

    <button onclick="openSettings()">Настройки</button>
  </div>

</div>

<script>
  let CHANNEL_ID = localStorage.getItem('CHANNEL_ID');
  let API_KEY = localStorage.getItem('API_KEY');

  const settingsDiv = document.getElementById('settings');
  const appDiv = document.getElementById('app');

  function openSettings() {
    settingsDiv.style.display = 'block';
    appDiv.style.display = 'none';
  }

  function saveSettings() {
    CHANNEL_ID = document.getElementById('channelInput').value.trim();
    API_KEY = document.getElementById('apiInput').value.trim();

    if (!CHANNEL_ID || !API_KEY) {
      alert('Введите CHANNEL_ID и API_KEY');
      return;
    }

    localStorage.setItem('CHANNEL_ID', CHANNEL_ID);
    localStorage.setItem('API_KEY', API_KEY);

    settingsDiv.style.display = 'none';
    appDiv.style.display = 'block';

    loadTemp();
  }

  async function loadTemp() {
    if (!CHANNEL_ID || !API_KEY) return;

    try {
      const res = await fetch(
        `https://api.thingspeak.com/channels/${CHANNEL_ID}/fields/3/last.json?api_key=${API_KEY}`
      );
      const data = await res.json();
      const temp = parseFloat(data.field3);

      if (!isNaN(temp)) {
        document.getElementById('value').innerText = temp + ' °C';
        const level = Math.min(Math.max(temp, 0), 50) * 2;
        document.getElementById('mercury').style.height = level + '%';
      }
    } catch {
      document.getElementById('value').innerText = 'Ошибка';
    }
  }

  if (!CHANNEL_ID || !API_KEY) {
    openSettings();
  } else {
    loadTemp();
    setInterval(loadTemp, 10000);
  }

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
  }
</script>

</body>
</html>
